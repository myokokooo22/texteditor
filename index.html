<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container border p-5">
        <h4>Text Editor</h4>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Bold Text" data-command="bold"><i class="fas fa-bold"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Italic Text" data-command="italic"><i class="fas fa-italic"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Underline Text" data-command="underline"><i class="fas fa-underline"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Line Through Text" data-command="strikeThrough"><i class="fas fa-strikethrough"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Left Align Text"  data-command="justifyLeft"><i class="fas fa-align-left"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Center Text"  data-command="justifyCenter"><i class="fas fa-align-center"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Right Align Text"  data-command="justifyRight"><i class="fas fa-align-right"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Justify Align Text" data-command="justifyFull"><i class="fas fa-align-justify"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="upcasefun()" title="Uppercase Text">Uppercase</button>
                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="lwcase()" title="Lowercase Text">Lowercase</button>
                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="capcasefun()" title="Capitalize Text">Capitalize</button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Order List" data-command="insertOrderedList"><i class="fas fa-list-ol"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Unorder List" data-command="insertUnorderedList"><i class="fas fa-list-ul"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Select All" data-command="selectAll"><i class="fas fa-check"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Backspace" data-command="delete"><i class="fas fa-backspace"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Copy" data-command="copy"><i class="fas fa-copy"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Cut" data-command="cut"><i class="fas fa-cut"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Paste" data-command="paste"><i class="fas fa-paste"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Redo" data-command="redo"><i class="fas fa-redo"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Undo" data-command="undo"><i class="fas fa-undo"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Link" data-command="createLink"><i class="fas fa-link"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Unlink" data-command="unlink"><i class="fas fa-unlink"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Image" data-command="insertImage"><i class="fas fa-image"></i></button>

                <select name="txtcolor" id="txtcolor" class="btn btn-outline-secondary rounded-0" data-command="foreColor">
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Clear Text" data-command="cleartext"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form action="" method="">
                    <div class="form-group">
                        <!-- <textarea name="article" id="textarea" class="form-control shadow" placeholder="Write Something..." rows="15"></textarea> -->

                        <!-- <div id="divarea" class="divarea" contenteditable="true" spellcheck="false"></div> -->

                        <div id="divarea" class="divarea"></div>
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>                     
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
